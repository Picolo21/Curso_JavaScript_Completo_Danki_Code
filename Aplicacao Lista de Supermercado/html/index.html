<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>App Lista de Supermercado</h1>
    </header>
    <div class="cadastro">
        <input type="text" placeholder="Nome do produto" name="nome_produto" />
        <input type="number" step="0.01" placeholder="Valor do produto" name="valor_produto" />
        <input type="submit" name="cadastrar" value="Cadastrar">
    </div>

    <div class="products"></div>
    
    <div class="total"></div>

    <script src="../js/script.js"></script>
</body>
</html>

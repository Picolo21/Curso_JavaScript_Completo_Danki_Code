<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var func = function()
        {
            alert("Olá Mundo!");
        }

        func();

        (function()
        {
            alert("Olá Mundo! de outra forma");
        })();
    </script>
</body>

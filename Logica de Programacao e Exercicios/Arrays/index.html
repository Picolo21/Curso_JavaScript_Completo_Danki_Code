<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var nomes = ["João", "Guilherme", "Felipe", "Júlia", "Maria"];

        console.log(nomes[0]);
        console.log(nomes[1]);
        console.log(nomes[2]);
        console.log(nomes[3]);
        console.log(nomes[4]);

        nomes[0] = "Gustavo";
        console.log("Adiciona o nome " + nomes[0] + " na posição 0");

        console.log(nomes[0]);
        console.log(nomes[1]);
        console.log(nomes[2]);
        console.log(nomes[3]);
        console.log(nomes[4]);

        nomes.push("Lucas");
        console.log("Adiciona o nome " + nomes[5] + " na última posição");

        console.log(nomes[0]);
        console.log(nomes[1]);
        console.log(nomes[2]);
        console.log(nomes[3]);
        console.log(nomes[4]);
        console.log(nomes[5]);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i <= 10; i++)
        {
            console.log(i);
        }

        console.log("------------------------------");

        var contador = 0;
        while (contador <= 10)
        {
            console.log(contador);
            contador++;
        }

        console.log("------------------------------");

        contador = 0;
        do
        {
            console.log(contador);
            contador++;
        } while (contador <= 10)
    </script>
</body>
</html>

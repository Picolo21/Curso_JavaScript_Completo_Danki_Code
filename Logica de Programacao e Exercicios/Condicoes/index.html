<body>
    <script>
        var nota_1 = 6.5;
        var nota_2 = 3;
        var nota_3 = 7.5;
        var nota_4 = 6
        var media;

        media = (nota_1 + nota_2 + nota_3 + nota_4) / 4

        if (media < 5.0)
        {
            console.log("O aluno está reprovado na matéria. Sua nota foi de " + media);
        }
        else if (media < 7.0)
        {
            console.log("O aluno está de recuperação na matéria. Sua nota foi de " + media);
        }
        else
        {
            console.log("O aluno está aprovado na matéria. Sua nota foi de " + media);
        }
    </script>

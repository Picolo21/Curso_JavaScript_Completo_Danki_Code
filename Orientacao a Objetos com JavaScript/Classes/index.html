<body>
    <script>
        class Animal
        {
            constructor(tipo)
            {
                this.tipo = tipo;
            }
        }
        
        var tipo = prompt("Digite o nome do tipo do seu animal:");
        
        var animal = new Animal(tipo);

        alert(animal.tipo);
    </script>
